<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Joke Generator</h1>
        </header>
        <main>
            <button id="jokeButton">Get a Joke</button>
            <p id="jokeDisplay">Click the button to get a random joke!</p>
        </main>
        <footer>
            <p>Jokes provided by the <a href="https://official-joke-api.appspot.com/" target="_blank">Official Joke API</a>.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
